<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Photo Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .photo img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
        .caption {
            margin-top: 10px;
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Photo Project</h1>
        <p>Showcasing our recent work</p>
    </header>
    
    <div class="gallery">
        <!-- Photo 1 -->
